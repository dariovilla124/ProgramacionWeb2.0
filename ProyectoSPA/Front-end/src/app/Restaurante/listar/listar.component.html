<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>coustomer</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Direccion</th>
                        <th>Tematica</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let restaurante of restaurantes" class="center">
                        <td>{{restaurante.id}}</td>
                        <td>{{restaurante.nombre}}</td>
                        <td>{{restaurante.contacto}}</td>
                        <td>{{restaurante.direccion}}</td>
                        <td>{{restaurante.tematica}}</td>
                        <td>
                            <button (click)='Edit(restaurante)'class="btn btn-warning" style="margin-bottom: 10px;">editar</button>
                            <button (click)='Delete(restaurante)' class="btn btn-danger">borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
