<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-auto">
                <h1>
                    </h1class> Registro de vehiculos</h1>
            </div>
        </div>
    </div>

    <div class="input1 input-group mb-3">
        <span class="input-group-text" id="basic-addon1">ID vehiculo</span>
        <input type="text" class="form-control" placeholder="ID vehiculo" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>

    <h4 class="datos">Datos principales del vehiculo</h4>

    <div class="input2 input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Tipo de vehiculo</label>
        <select class="form-select" id="inputGroupSelect01">
            <option value="select" selected>Selecciona</option>
            <option value="ID">Vehiculo</option>
            <option value="ID">Todo terreno</option>
            <option value="ID">Camionetas</option>
            <option value="ID">Deportivos</option>
            <option value="ID">Camiones</option>
        </select>
    </div>

    <div class="input3 input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Tipo de combustible</label>
        <select class="form-select" id="inputGroupSelect01">
            <option value="select" selected>Selecciona-</option>
            <option value="ID">Gasolina</option>
            <option value="ID">Electrico</option>
            <option value="ID">Hibrido</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Estado del vehiculo</label>
        <select class="form-select" id="inputGroupSelect01">
            <option value="select" selected>Selecciona</option>
            <option value="ID">Nuevo</option>
            <option value="ID">Usado</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Marca del vehiculo</label>
        <select class="form-select" id="inputGroupSelect01">
            <option value="select" selected>Selecciona</option>
            <option value="ID">Renault</option>
            <option value="ID">Audi</option>
            <option value="ID">Chevrolet</option>
            <option value="ID">Mazda</option>
            <option value="ID">Tesla</option>
            <option value="ID">Hyundai</option>
        </select>
    </div>
    <p class="heading">ID de usuario </p>
    <select class="form-select" multiple aria-label="multiple select example">
        <option selected>Selecciona</option>
        <option value="ID">2122</option>
        <option value="ID">2123</option>
        <option value="ID">2124</option>
        <option value="ID">2125</option>
        <option value="ID">2126</option>
        <option value="ID">2130</option>
        <option value="ID">2131</option>
        <option value="ID">2132</option>
    </select>

    <h4 class="datos">Datos secundarios del vehiculo</h4>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Modelo del vehiculo</span>
        <input type="text" class="form-control" placeholder="Modelo" aria-label="Username"
            aria-describedby="basic-addon1">
        <span class="input-group-text" id="basic-addon2">Año de fabricacion</span>
        <input type="text" class="form-control" placeholder="Año de fab" maxlength="4">
    </div>
    <p class="heading">Tipo de Transmision</p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Transmision Manual
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Transmision Automatica
        </label>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Cilindraje del vehiculo</span>
        <input type="text" class="form-control" placeholder="Cilindraje" aria-label="Username"
            aria-describedby="basic-addon1">
        <span class="input-group-text" id="basic-addon1">cc</span>
    </div>

    <h4 class="datos">Datos de venta</h4>

    <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01">
            <option value="" class="value"> US$</option>
            <option value="" class="value">EU€</option>
            <option value="" class="value">COP$</option>
            <option value="select" selected>Selecciona</option>
        </select>
        <label class="input-group-text" for="inputGroupSelect01">Precio</label>
        <input type="text" class="form-control" placeholder="Precio del vehiculo" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="field">
        <p class="heading">Fecha de publicacion:</p>
        <input type="date" name="Fe pu" />
    </div>
    <div class="textarea form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Detalles del vehiculo</label>
    </div>
    <div class="button">
        <button type="button" class="btn btn-outline-primary">REGISTRAR!</button>
    </div>
</body>


</html>
