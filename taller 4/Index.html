<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/e21011aaba.js" crossorigin="anonymous"></script>
    <title>Formulario Registro</title>
</head>

<body>
    <form class="form-register">
        <h4>Formulario Registro</h4>
        <div class="nombre">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <span class="fas fa-user-group"></span>
        </div>
        <div class="apellido">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <span class="fas fa-user-group"></span>
        </div>
        <div class="direccion">
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección">
            <span class="fas fa-signs-post"></span>
        </div>
        <div class="email">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <span class="fas fa-envelope"></span>
        </div>
        <div class="contraseña">
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
            <span class="fas fa-lock"></span>
        </div>
        <div class="contraseña">
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Confirme su Contraseña">
            <span class="fas fa-lock"></span>
        </div>
        <div class=" telefono">
            <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
            <span class="fas fa-phone-flip"></span>
        </div>

        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </form>

</body>

</html>
