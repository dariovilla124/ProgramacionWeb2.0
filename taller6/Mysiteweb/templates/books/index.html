<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-eidth, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    <h1>Esta es la pagina principal de books</h1>
    <table>
        <thead>
            <th>Libro</th>
            <th>Autor</th>
        </thead>
        <tbody>
            <tr>
                <td>Libro 1</td>
                <td>Libro 2</td>
            </tr>
            <tr>
                <td>Autor 1</td>
                <td>Autor 2</td>
            </tr>
        </tbody>
    </table>
    {% if autores %}
<ul>
    {% for autor in autores %}
    <li><b>Nombre:</b>{{autor.primerNombre}} {{autor.secundoNombre}}<b>Pais:</b>{{autor.pais}}</li>
    {% endfor %}
</ul>
{% endif %}
</body>

</html>
